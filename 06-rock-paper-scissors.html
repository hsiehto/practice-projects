<!DOCTYPE html>
<html>
  <head> 
  <title>rock-paper-scissors</title> 
    <body>
      <p>
        Rock Paper Scissors
      </p>
      <button onclick="
        checkMove('Rock')
      ">Rock</button>
      <button onclick="
        checkMove('Paper')
      ">Paper</button>
      <button onclick="
        checkMove('Scissors')
      ">Scissors</button>
      <script>
        // computer randomly selects a move
        function randomMove() {
          const randomNumber = Math.floor(Math.random() * 3)
          if (randomNumber === 0) {
            return "Rock"
          } else if (randomNumber === 1) {
            return "Paper"
          } else {
            return "Scissors"
          }
        }
        function checkMove (playerMove) {
          // compare the moves to get the result
          // display the result in a popup
          // any variable created inside the curly brackets, will only exist inside
          const cpuMove = randomMove();
          if (playerMove === cpuMove) {
            alert(`${playerMove} vs ${cpuMove}, draw!`)
          // develop win conditions
          } else if (playerMove === 'Rock' && cpuMove === "Scissors" ||
          playerMove === "Paper" && cpuMove === "Rock" || playerMove === "Scissors" && cpuMove === "Paper") {
            alert(`${playerMove} vs ${cpuMove}, win!`)
          // develop lose conditions
          } else {
            alert(`${playerMove} vs ${cpuMove}, lose!`)
          }
        }
      </script>
    </body>
  </head>
</html>
