<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissors</title> 
    <link rel="stylesheet" 
    href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      checkMove('Rock')
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      checkMove('Paper')
    " class="move-button">
    <image src="images/paper-emoji.png" class="move-icon">  
    </button>

    <button onclick="
      checkMove('Scissors')
    " class="move-button">
    <image src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
    </body>
</html>
